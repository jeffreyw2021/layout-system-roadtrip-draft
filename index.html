            <!-- right hand side -->
            <div class="col-12">
                <h1>Reservation Look-UP</h1>
                <!-- first block content -->
                <div class="bg-primary h-auto col-12 rounded mt-3">
                    <form class="p-3 h-50">
                        <!-- name -->
                        <div class="form-group">
                            <label class="text-white fw-bold">Customer Name</label>
                            <div class="d-flex">

                                </div>
                            </div>
                        </div>
